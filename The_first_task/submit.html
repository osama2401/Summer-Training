<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Message</title>
</head>
<body>
    <header>
        <h1>Submit Your Message</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="submit.html">Submit a Message</a></li>
            <li><a href="messages.html">View Messages</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Submission Requirements</h2>
            <p>Please fill out the form below to submit your message. Make sure to include a title, your email address, and the body of your message.</p>
            <form action="submit.html" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="10" cols="50" required></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 A2 Group</p>
    </footer>
</body>
</html>
